<!DOCTYPE html>
<html>
    <head>
    <title>Cloudinary Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="overview-container d-flex flex-row justify-content-center">
            <div class="left-container-card d-flex flex-column">
                <div class="header">
                <h1 class="cloud-heading">Welcome to the cloudinary</h1>
            </div>
            <div class="get-started-para">
                <p>Get started - it's free</p>
            </div>
            <a href="http://127.0.0.1:5500/signuppage/signup.html" class="sign-up-button">Sign up with Email</a>
            <div class="spacer">
                Or
            </div>
            <a href="#google" target="_blank" class="button-vendor">
                <img class="google-image" src="googleimage.png">
                Sign up with Google</a>
                <a href="#google" target="_blank" class="button-vendor">
                    <img class="google-image" src="github.png">
                    Sign up with GitHub</a>
                    <br>
                    <div class="bottom-information">
                        <p>By signing up you indicate that you have read, understood and agree that <br>"Cloudinary"
                        <a class="policy-information">Terms of Service</a> and <a class="policy-information">Privacy Policy</a> </p>
                    </div>
                    <br>
                    <div class="bottom-information">
                        <p>Already have an account ? <a class="login-page" href="google.com">Log in</a></p>
                    </div>
            </div>
           
            <div class="right-container-card">
                <img class="right-container-image" src="footerbackg.jpeg">
            </div>
        </div>

    </div>
</body>
</html>
